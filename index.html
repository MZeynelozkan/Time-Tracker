<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="profileCard_typeChoose">
        <div class="profileCard">
          <div class="img_cont">
            <img class="image" src="images/image-jeremy.png" alt="" />
          </div>
          <div class="text_about">
            <p class="name">
              <span class="mini">Report for</span>
              Jeremy Robson
            </p>
          </div>
        </div>
        <div class="typeChoose">
          <ul class="typeL">
            <li class="liEl active daily">Daily</li>
            <li class="liEl weekly">Weekly</li>
            <li class="liEl monthly">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="card work-card">
        <div class="card-inside">
          <div class="card-top">
            <h2 class="title">Work</h2>
            <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="card-mid">
            <p class="hrs">32hrs</p>
            <p class="low">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card play-card">
        <div class="card-inside">
          <div class="card-top">
            <h2 class="title">Play</h2>
            <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="card-mid">
            <p class="hrs">10hrs</p>
            <p class="low">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="card study-card">
        <div class="card-inside">
          <div class="card-top">
            <h2 class="title">Study</h2>
            <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="card-mid">
            <p class="hrs">4hrs</p>
            <p class="low">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card exercise-card">
        <div class="card-inside">
          <div class="card-top">
            <h2 class="title">Exercise</h2>
            <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="card-mid">
            <p class="hrs">4hrs</p>
            <p class="low">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="card social-card">
        <div class="card-inside">
          <div class="card-top">
            <h2 class="title">Social</h2>
            <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="card-mid">
            <p class="hrs">5hrs</p>
            <p class="low">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="card self-care-card">
        <div class="card-inside">
          <div class="card-top">
            <h2 class="title">Self Care</h2>
            <img src="/images/icon-ellipsis.svg" alt="" class="icon" />
          </div>
          <div class="card-mid">
            <p class="hrs">2hrs</p>
            <p class="low">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
